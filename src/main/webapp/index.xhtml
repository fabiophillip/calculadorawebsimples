<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
<title>Calculadora</title>
<link href="CSS/bodyEstiloRedSemRedimensionar.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
<f:view>
	<body>
    <h:form>
    <h:messages/>
    <table cellspacing="30">
    <tr>
      <td colspan="2"><h1>Calculadora</h1></td>
    </tr>
    <tr>
      <td colspan="2"> <p style="text-align:center;"> simples calculadora</p> </td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td style = "text-align:right;"> numero1: </td>
      <td style = "text-align:left;"> <h:inputText type='text' name="numero1" size="40" value="#{fazerCalculoBean.numero1}"></h:inputText> </td>
    </tr>
    <tr>
      <td style = "text-align:right;"> numero2: </td>
      <td style = "text-align:left;"> <h:inputText type='text' name="numero2" size="40" value="#{fazerCalculoBean.numero2}"></h:inputText>  </td>
    </tr>
    <tr>
      <td style = "text-align:right;"> operacao: </td>
      <td style = "text-align:left;"> <h:inputText type='text' name="operacao" size="40" value="#{fazerCalculoBean.operacao}"></h:inputText>  </td>
    </tr>
    
    <tr>
      <td colspan="2"> <h:commandButton action = "#{fazerCalculoBean.fazercalculo}" value="calcular"></h:commandButton></td>
    
    </tr>
    <tr>
    	<td style = "text-align:right;"><b>o valor calculado é...</b></td>
    	<td style = "text-align:left;"><h:outputText value="#{fazerCalculoBean.resultado}"></h:outputText></td>
    </tr>
    
    <!-- novo comentário 28/05-->
    
    </table>
    </h:form>
   
   

  </body>
</f:view>
</body>
</html>
